    <script>
        var loginUrl = "{% url 'login' %}";

        function displayNotification(message, type = 'success') {
    const container = document.getElementById('notification-container');
    if (!container) return;

    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.style.padding = '10px 20px';
    notification.style.marginBottom = '10px';
    notification.style.borderRadius = '4px';
    notification.style.color = '#fff';
    notification.style.boxShadow = '0 0 10px rgba(0,0,0,0.1)';
    notification.style.opacity = '0';
    notification.style.transition = 'opacity 0.5s ease';

    // ƒê·∫∑t m√†u n·ªÅn theo lo·∫°i th√¥ng b√°o
    if (type === 'success') {
        notification.style.backgroundColor = '#28a745';
    } else if (type === 'error') {
        notification.style.backgroundColor = '#dc3545';
    } else {
        notification.style.backgroundColor = '#007bff';
    }

    notification.innerText = message;
    container.appendChild(notification);

    // Hi·ªÉn th·ªã th√¥ng b√°o (fade in)
    setTimeout(() => {
        notification.style.opacity = '1';
    }, 100);

    // ·∫®n v√† x√≥a th√¥ng b√°o sau 3 gi√¢y
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
            container.removeChild(notification);
        }, 500);
    }, 3000);
}

async function addToCart(productId) {
    console.log("Adding product ID:", productId); // Debug product ID
    const accessToken = localStorage.getItem('access_token');
    if (!accessToken) {
        displayNotification('B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng.', 'error');
        window.location.href = "{% url 'login' %}";
        return;
    }

    try {
        const response = await fetch('/api/cart/add/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            },
            body: JSON.stringify({ san_pham_id: productId, so_luong: 1 })
        });

        const data = await response.json();
        console.log("Response data:", data); // Debug API response

        if (response.ok) {
            displayNotification('S·∫£n ph·∫©m th√™m v√†o gi·ªè h√†ng th√†nh c√¥ng !', 'success');
        } else {
            console.log("Response status:", response.status);
            console.log("Response data:", data);
            displayNotification('L·ªói khi th√™m v√†o gi·ªè h√†ng: ' + JSON.stringify(data), 'error');
        }
    } catch (error) {
        console.error('L·ªói khi th√™m s·∫£n ph·∫©m:', error);
        displayNotification('C√≥ l·ªói x·∫£y ra khi th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng.', 'error');
    }
}
